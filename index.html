<!DOCTYPE html>
<html lang="en-GB">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0" />
  <title>Character creation</title>
  <link rel="stylesheet" href="./design/default.css" title="Main design" />
  <link rel="icon" type="image/png" href="./design/favicon.png" />
</head>
<body>
  <header>
    <h1>Character creation</h1>
  </header>
  <main>
    <section class="left">
      <h2>Character sheet</h2>
      
      <label for="strength">Strength: </label>
      <p><span class="skill-score-0">0</span></p>
      <input id="strength" type="number" class="skill" />
      <label for="dexterity">Dexterity: </label>
      <p><span class="skill-score-1">0</span></p>
      <input id="dexterity" type="number" class="skill" />
      <label for="stamina">Stamina: </label>
      <p><span class="skill-score-2">0</span></p>
      <input id="stamina" type="number" class="skill" />

      <button class="btn train">Train</button>
    </section>
    
    <section class="right">
      <p>Put 1 to 5 points into each skill to distribute a total amount of 20 points.</p>
      <p class="points-left">Skill points remaining: <span class="skill-points-remaining">20</span></p>
    </section>
  </main>
  <script src="character_creation.js" defer></script>
</body>
</html>
